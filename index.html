<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroServer - Minecraft Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            font-size: 80px;
            color: #333;
        }
        .status {
            font-size: 24px;
            margin-top: 20px;
        }
        .status span {
            color: green;
            font-weight: bold;
        }
        .ip-box {
            margin-top: 30px;
            font-size: 20px;
            background: white;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .location {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>MetroServer</h1>
    <div class="status">Status: <span>&#x2B24; Online</span></div>
    <div class="ip-box">Server IP: <b>46.4.224.103:25518</b></div>
    <div class="location">Location: China</div>
</body>
</html>
